<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Text Animation</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #000, #111, #222);
            background-size: 400% 400%;
            animation: bgAnimation 10s infinite alternate;
        }

        @keyframes bgAnimation {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
            background: linear-gradient(90deg, #ff4d4d, #ff9933, #ffcc00, #33cc33, #3399ff, #9933ff);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            color: transparent;
            animation: textGradient 5s infinite alternate;
        }

        @keyframes textGradient {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
    </style>
</head>
<body>
    <h1>Ho gaya aaj ka madm..!</h1>
</body>
</html>
